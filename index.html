<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY WEATHER APP</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <body>
        <div id="weather-container">
            <h2>Weather App</h2>
            <input type="text" id="city" placeholder="Enter city">
            <button onclick="getweather()">search</button>
            <img id="weather-icon" alt="weather icon">
            <div id="temprature"></div>
            <div id="Humidity"></div>
            <div id="Weather-description"></div>
            <div id="Wind-speed"></div>
            <div id="Sunrise"></div>
            <div id="Sunset"></div>
            <p>Temperature: <span id="temperature"></span></p>
    <p>Max Temperature: <span id="maxTemperature"></span></p>
    <p>Min Temperature: <span id="minTemperature"></span></p>
    <p>Humidity: <span id="humidity"></span></p>
    <p>Weather: <span id="weatherDescription"></span></p>
    <p>Wind Speed: <span id="windSpeed"></span></p>
    <p>Sunrise: <span id="sunrise"></span></p>
    <p>Sunset: <span id="sunset"></span></p>
    
    
    
    </body>
    <script src="script.js"></script>
</body>
</html>
